<ion-header>
  <ion-navbar>
    <ion-title>
      Persons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <label for="name">Name</label>
  <input type="text" id="name" [(ngModel)]="enteredPersonName">
  <br>
  <br>
  <button (click)="onCreatePerson()">Create</button>
  <br>
  <br>

  Persons:
  <ul>
    <li *ngFor="let person of persons" (click)="onRemovePerson(person)">{{ person }}
    </li>
  </ul>


  <a> <button ion-button (click)="navigateToInputPage()">Input</button></a>
  <a> <button ion-button (click)="navigateToPersonList()">Person List</button></a>
</ion-content>
